    <!-- 
    URI : https://www.amazon.in/gp/bestsellers/?ref_=nav_cs_bestsellers

    URN : www.amazon.in/gp

    URL : https://www.amazon.in/gp 

    https : Hyper Text Transfer Protocol Secure Conncetion

    www : Server (World Wide Web) - Send and Receive Data From Server

    HTML : Hyper Text Markup Language

    Hyper Text : Link

    Markup Language : It consists of Tags and Attributes
    
    Tag : Formatting

    Attribute : To Provide Additional Information & To Change the Behaviour of a Tag

    Tags & Element :

        Tags : <h1> - Start Tag & </h1> - End Tag

        Element : <h1> Write Content between 2 Tags called Element </h1>

    Why a Website : To Make any Business Global
    
    Website : It is Collection of Webpages

    Web Page : Info on a Web Server

    Server : To Store Data

    Client-Server Architecture

    1 Tier : Client -> Data

    2 Tier :
    Client 1 => Data
    Client 2 => Data

    3 Tier :
    Client 1 => Application Server => Data
    Client 2 => Application Server => Data

    Inline Elements:
        b
        u
        i
        ins
        em
        strong
        del
        strike
        big
        small

    Block Elements:
        h1 to h6
        p
        div
        marquee
        pre
        ul
        ol
        li
        dl
        dd
        dt

    Physical/Structural (Meaningless) - b,i,u

    Logical/Semantic (Meaningful) - strong, big, small, header, footer, nav, aside, article

    Meta : SEO (Search Engine Optimization) - Google, Yahoo, AOL, Bing - To get Words from a site and hence we can index/rank our website in any search enging.


    -->
