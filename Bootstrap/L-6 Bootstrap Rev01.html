<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap 01</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body class="bg-info">
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-center">
        Hello World
      </div>
      <div class="container-fluid border-2 bg-primary text-end">
      <div class="dropdown" data-bs-theme="light">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonLight" data-bs-toggle="dropdown" aria-expanded="true">
          Menu
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight">
          <li><a class="dropdown-item active" href="#">Food</a></li>
          <li><a class="dropdown-item" href="#">Bevrages</a></li>
          <li><a class="dropdown-item" href="#">Snacks</a></li>
          <li><a class="dropdown-item" href="#">Drinks</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sproutes</a></li>
        </ul>
      </div>
      </div>
      <div class="container-fluid border-2 bg-secondary text-center">
        <div class="row">
          <div class="col border text-white">
            Column
          </div>
          <div class="col border text-warning">
            Column
          </div>
          <div class="col border text-danger">
            Column
          </div>
        </div>
      </div>

      <div class="container-fluid border text-center bg-white">
        <div class="row">
        <div class="col border m-2 bg-primary">1</div>
        <div class="col border m-2 bg-primary">2</div>
        <div class="col border m-2 bg-primary">3</div>
        <div class="col border m-2 bg-primary">4</div>
        <div class="col border m-2 bg-primary">5</div>
        <div class="col border m-2 bg-primary">6</div>
        <div class="col border m-2 bg-primary">7</div>
        <div class="col border m-2 bg-primary">8</div>
        <div class="col border m-2 bg-primary">9</div>
        <div class="col border m-2 bg-primary">10</div>
        <div class="col border m-2 bg-primary">11</div>
        <div class="col border m-2 bg-primary">12</div>
        <div class="col border m-2 bg-primary">13</div>
      </div>
    </div>

</html>
