<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries in CSS HW</title>
</head>
<body>
<style>
    /* Default styles */
body 
{
  font-size: 16px;
  background-color: lightblue;
}

/* Styles for screens wider than 600px */
@media (min-width: 600px) 
{
  body 
  {
    font-size: 20px;
    background-color: lightgreen;
  }
}

/* Styles for screens narrower than 400px */
@media (max-width: 400px) 
{
  body 
  {
    font-size: 12px;
    background-color: lightcoral;
  }
}
</style>
<h1 style = "text-align:center"> Hello World</h1>
<h2 style = "text-align:center"> Hello India</h2>
<h3 style = "text-align:center"> Kem Choo Gujarat</h3>
<h4 style = "text-align:center"> I Love Ahmedabad</h4>
<h5 style = "text-align:center"> Rehna hai to Vasana mai hi</h5>
<h6 style = "text-align:center"> M-9 Bhavana Flats is at 2nd Floor</h6>
</body>
</html>
